<tr>
  <th>{{ include.field.label }}</th>
  <td>
    {% if include.value.size %}
      {% for category in include.value %}
        <a href="{{ site.baseurl }}/datasets/?category={{ category | slugify }}"><big>{{ category }}</big></a>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    {% else %}
      <a href="{{ site.baseurl }}/datasets/?category={{ include.value | slugify }}"><big>{{ include.value }}</big></a>
    {% endif %}
  </td>
