title: RVCA GIS Open Data
greeting: Rideau Valley Conservation Authority - RVCA GIS Open Data
description: Welcome to the RVCA GIS Open Data Portal, your one-stop-shop for RVCA Open Data!!!. To aid in transparency, accountability & decision-making, RVCA is working towards freely-downloadable and open, online-access to key datasets, information & mapping. Browse RVCA's Open Data by Category, or explore our complete catalog of datasets. 
baseurl: /jkan
logo:
# Site theme
jkan_theme: Simplex

# Authentication
github_client_id: 5103540cb9fae39c4e5e
gatekeeper_host: https://rvcagis.herokuapp.com

# Dataset schema
schema: default

# Nav bar
navigation:
  - title: Datasets
    url: /datasets/
  - title: Organizations
    url: /organizations/

# Collections
collections:
  datasets:
    output: true
    permalink: /datasets/:path/
  organizations:
    output: true
    permalink: /organizations/:path/

# Collections (cont'd)
defaults:
  - scope:
      path: ""
      type: datasets
    values:
      layout: dataset
      category: Uncategorized
      organization: N/A
  - scope:
      path: ""
      type: organizations
    values:
      layout: organization

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM

# Google Analytics
google_analytics:
  enabled: false
  code: "UA-XXXXXX-1"

# US Digital Analytics Program - https://analytics.usa.gov
digital_analytics_program:
  enabled: false
  agency: ""
  subagency: ""

# Hypothesis.io - Annotator
hypothesis:
  enabled: false

# Twitter
twittercard:
  enabled: false
  username: "@"

# Open Graph
opengraph:
  enabled: true

# Exclude these files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .travis.yml
  - node_modules
  - scripts/src
  - package.json
  - webpack.config.js
  - README.md
  - LICENSE
